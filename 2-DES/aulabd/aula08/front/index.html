<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Imagens</title>
</head>
<body onload="carregar()">
    <header>
        <span>Usu√°rios</span>
    </header>
    <main>
        <div class="cadastro">
            <form action="http://localhost:5000/blobs/cadastros" method="post" enctype="multipart/form-data" id="form" class="card">
                <input type="text" placeholder="Nome" id="nome" name="nome">
                <div class="inpFile" onclick="document.querySelector('#file').click()">
                    <span>Clique para adicionar sua foto</span>
                </div>
                <input type="file" id="file" name="foto" onchange="inputChangou(this)">
                <button id="Cadastrar" type="submit" class="btn-12">Cadastrar</button>
            </form>
        </div>
        <div class="users">
            <div class="user model">
                <span id="user">Nome</span>
                <img src="https://cdn-icons-png.flaticon.com/512/1621/1621561.png" alt="pessoa" id="img">
            </div>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
