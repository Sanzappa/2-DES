<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-fundo"></div>

    <div class="container">

      <div class="header">
        <h2>Tela de cadastro</h2>
      </div>

      <form id="form" class="form">

        <div class="form-control">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite o nome do cliente.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" placeholder="Digite o Cargo..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="salario">Salário</label>
            <input type="text" id="salario" placeholder="Digite o Salário..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>  

        <button class="button" id="button01" type="submit">Cadastrar</button>

      </form>

    </div>

</body>
<script src="script.js"></script>
</html>
