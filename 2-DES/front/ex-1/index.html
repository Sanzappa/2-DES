<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EXs</title>
</head>
<body>
    <main>
        <div class="container">
            <label>Digite a placa de um veículo:</label>
            <input type="text"  id="busca" placeholder="Placa" maxlength="7"/>
            <button class="verificar" id="btPlaca">Validar</button>
            <textarea id="placaRes" cols="30" rows="2"></textarea>
        </div>
        <div class="container">
            <label>Digite CPF:</label>
            <input type="text" id="bcCPF" placeholder="CPF"/>
            <button class="verificar" id="btCPF">Validar</button>
            <textarea id="cpfRes" cols="30" rows="2"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="number" placeholder="0" id="tel"/>
            <button class="verificar"id="gen">Criar</button>
            <textarea id="telefones" cols="30" rows="10"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="number" placeholder="0" id="pegaqnt"/>
            <button class="verificar" id="geracpf">Criar</button>
            <textarea id="cpf" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
