<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD de itens de Patrimonio</title>
</head>
<body onload="carregar()">
    <header>
        <h1>Cadastro de Patrimonios</h1>
        <button>Novo</button>
    </header>
    <main id="corpo">
        <div id="card" class="card model">
            <div class="texto">
                <p id="ni">NI: </p>
                <p id="aquisicao">Aquisicao: </p>
                <p id="denominacao">Denominação: </p>
                <p id="valor">Valor: </p>
            </div>
            <img id="img" src="./assets/default.png" alt="Ilustração">
            <div>
                <button id="del">-</button>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
