<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="loadSetores()">
    <div class="header">
        <div class="header-coisas">

    <div class="content">

        </div>
    </div>
    <div class="footer">
        <p>Nada com Nada</p>

    <div class="box-3">
