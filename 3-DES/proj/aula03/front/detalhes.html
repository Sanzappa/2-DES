<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinhas</title>
</head>

<body onload="loadDetalhes()">
    <div class="header">
        <div class="header-coisas">
            <a href="#"><span>Detalhes</span></a>
            <a href="./index.html"><span>Produtos</span></a>
            <a href="./setores.html"><span>Setores</span></a>
            <a href="./vendas.html"><span>Vendas</span></a>
            <a href="./vendedores.html"><span>Vendedores</span></a>
        </div>
    </div>
    <div class="content">
        <div class="info-conteudo">
            <p>ID Produto</p>
            <p>ID Venda</p>
            <p>Quantidade</p>
        </div>
        <div class="conteudo model">
            <div class="info"><p id="id_produto">1</p></div>
            <div class="info"><p id="id_venda">2</p></div>
            <div class="info"><p id="quantidade">5</p></div>
        </div>
    </div>
    <div class='modal escondido'>
        <div class='modal-container'> <span class='close' onclick='toggleModal()'>X</span>
            <input placeholder="ID do Produto" type="text" id="idProd">
            <input placeholder="ID da Venda" type="number" id="idVenda">
            <input placeholder="Quantidade" type="number" id="qtd">
            <button onclick="cadastrarDetalhe()"><span>Cadastrar</span></button>
        </div>
    </div>
    <div class="footer">
        <p>Nada com Nada</p>
    </div>
    <div class="box-3">
        <div class="btn btn-three" onclick="toggleModal()">
          <span >Cadastrar Detalhe</span>
        </div>
      </div>
</body>
<script src="./script.js"></script>

</html>
