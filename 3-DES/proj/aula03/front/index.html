<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinhas</title>
</head>

<body onload="loadProd()">
    <div class="header">
        <div class="header-coisas">
            <a href="./detalhes.html"><span>Detalhes</span></a>
            <a href="#"><span>Produtos</span></a>
            <a href="./setores.html"><span>Setores</span></a>
            <a href="./vendas.html"><span>Vendas</span></a>
            <a href="./vendedores.html"><span>Vendedores</span></a>
        </div>
    </div>
    <div class="content">
        <div class="info-conteudo">
            <p>Nome</p>
            <p>Valor</p>
            <p>Setor</p>
        </div>

            <p id="nome">Parafuso</p>

            <input placeholder="Valor do Produto" type="number" id="prodValor">
            <input placeholder="Setor do Produto" type="number" id="prodSetor">

        </div>
    </div>
    <div class="footer">
        <p>Nada com Nada</p>
    </div>
    <div class="box-3">

    <span >Cadastrar Produto</span>
  </div>
</div>
