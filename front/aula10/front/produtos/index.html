<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha - Produtos</title>
    <link rel="stylesheet" href="/front/produtos/style.css">
</head>
<body>
    <button onclick="showModal()">Adicionar</button>
    <div class="produtos">
        <div class="produto model">
            <p id="nome">Nome do Produto</p>
            <p id="preco">Preço do Produto</p>
            <button>Comprar</button>
        </div>
    </div>
    <div class="modal model">
        <div class="form-modal">
            <input id="inpCod" type="text" placeholder="Código do Produto">
            <input type="text" id="inpNome" placeholder="Nome do Produto">
            <input type="text" id="inpQntd" placeholder="Quantidade do Produto">
            <input type="text" id="inpPreco" placeholder="Preço do Produto">
            <button onclick="cadastrar()">Cadastrar</button>
            <button id="cancel" onclick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="/front/produtos/script.js"></script>
</html>
