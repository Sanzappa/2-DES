<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>poggers</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li>Gerenciar Produtos</li>
                <li>Gerenciar Funcionários</li>
                <li>Efetuar Venda</li>
                <li>Relatorio de Vendas</li>
            </ul>
        </nav>
    </aside>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-produtos">
                <tr class="linhamodelo model">
                    <td>ABC12345</td>
                    <td>Roupa</td>
                    <td>10</td>
                    <td>R$ 30,50</td>
                    <td><button id="exclui"> <img class="icone" src="https://cdn-icons-png.flaticon.com/128/1175/1175088.png" alt=""></td>
                    <td> <button id="edita"> <img class="icone" src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt=""></td>    
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onclick="fecharModalExcluir()"> <img class="icone" src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png" alt="Icone de Fechar"></button>
            <div class="modal-content-body"></div>
            <p>Alerta de Exclusão<br>Tem certeza que deseja remover o produto do código : <span id="cod"></span></p>
        
        <div class="model-content-footer">
            <button class="btn confirm">Confirmar</button>
            <button onclick="fecharModalExcluir()" class="btn cancel">Cancelar</button>
        </div>
    </div>
</div>
        <div class="modal editar model">
        <div class="modal-content">
            <button onclick="fecharModalEditar()"> <img class="icone" src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png" alt="Icone de Fechar"> </button>
            <div class="model-content-body">
                <input type="text" id="codigo" placeholder="Código do Produto">
                <input type="text" id="nome" placeholder="Nome do Produto">
                <input type="number" id="quantidade" placeholder="Quantidade em Estoque">
                <input type="number" id="valor" placeholder="Valor Unitário">
            </div>
            <div class="modal-content-footer">
                <button  onclick="editarProduto()" class="btn confirm">Editar</button>
                <button onclick="fecharModalEditar()" class="btn cancel">Cancelar</button>
            </div>
    </div>
</div>
</body>
<script src="/front/gerencia/index.js"></script>
</html>
